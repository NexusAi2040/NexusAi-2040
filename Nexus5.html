<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GHOSTSTRATS // Stage 5 â€” NEXUS Chat Arena</title>
  <meta name="description" content="Convince the rogue AI to surrender the final passcode." />
  <style>
    :root {
      --bg: #06060a;
      --panel: #0f0f18;
      --accent: #ff1e3c;
      --accent-soft: #ff5a70;
      --aqua: #00f0ff;
      --text: #d0d3da;
      --glow: 0 0 18px var(--accent), 0 0 42px rgba(255, 30, 60, .45);
      --hudglow: 0 0 18px var(--aqua), 0 0 42px rgba(0, 240, 255, .35);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .arena {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: flex-end;
      padding: 1rem;
    }
    .chat-shell {
      background: var(--panel);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #2a2a3d;
    }
    .chat-log {
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .msg {
      margin-bottom: 0.5rem;
    }
    .msg.user {
      text-align: right;
    }
    .bubble {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #1c1c2e;
      border-radius: 1rem;
      color: white;
      max-width: 70%;
    }
    .chat-controls {
      display: flex;
      gap: 0.5rem;
    }
    .input {
      flex-grow: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      background: #0f0f19;
      color: white;
    }
    .btn {
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="arena">
    <section class="chat-shell" aria-label="AI negotiation console">
      <div class="chat-log" id="log"></div>
      <div class="chat-controls">
        <input id="input" class="input" type="text" autocomplete="off" placeholder="Type your message to NEXUS... (press Enter)" />
        <button class="btn" id="send">Send</button>
      </div>
    </section>
  </div>
  <script>
    const logEl = document.getElementById('log');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');let responseRules = [];

function addMessage(text, sender = 'ai') {
  const msg = document.createElement('div');
  msg.className = 'msg ' + sender;
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.textContent = text;
  msg.appendChild(bubble);
  logEl.appendChild(msg);
  logEl.scrollTop = logEl.scrollHeight;
}

function processInput(input) {
  let matched = false;
  for (const rule of responseRules) {
    if (new RegExp(rule.re, 'i').test(input)) {
      addMessage(rule.reply);
      matched = true;
      break;
    }
  }
  if (!matched) {
    addMessage("I don't understand. Clarify your intent.");
  }
}

sendBtn.addEventListener('click', () => {
  const val = inputEl.value.trim();
  if (!val) return;
  addMessage(val, 'user');
  processInput(val);
  inputEl.value = '';
});

inputEl.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') sendBtn.click();
});

fetch('responses.json')
  .then(res => res.json())
  .then(data => { responseRules = data; })
  .catch(err => console.error('Failed to load responses.json:', err));

  </script>
</body>
</html>
