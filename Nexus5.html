<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GHOSTSTRATS // Stage 5 — NEXUS Chat Arena</title>
  <meta name="description" content="Convince the rogue AI to surrender the final passcode." />
  <style>
    :root{
      --bg:#06060a;
      --panel:#0f0f18;
      --accent:#ff1e3c;
      --accent-soft:#ff5a70;
      --aqua:#00f0ff;
      --text:#d0d3da;
      --glow:0 0 18px var(--accent), 0 0 42px rgba(255,30,60,.45);
      --hudglow:0 0 18px var(--aqua), 0 0 42px rgba(0,240,255,.35);
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 50% -10%, #0b0b13 0%, #080810 40%, var(--bg) 70%);
      color:var(--text);
      font:16px/1.4 system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow:hidden;
    }
    .arena{position:relative; inset:0; height:100dvh; width:100vw;}

    /* ======= AI STAGE ======= */
    .ai-stage{position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;}
    .eye-wrap{ position:relative; width:min(54vmin,740px); aspect-ratio:1/1; filter:drop-shadow(0 0 30px rgba(255,30,60,.35)); }
    .halo{
      position:absolute; inset:0; border-radius:50%;
      background:radial-gradient(circle at 50% 50%, rgba(255,30,60,.45), transparent 55%);
      animation:haloPulse var(--beat,2.2s) ease-in-out infinite;
      mix-blend-mode:screen; opacity:.35;
    }
    @keyframes haloPulse{ 0%,100%{transform:scale(0.96)} 50%{transform:scale(1.03)} }
    .iris{
      position:absolute; inset:18%; border-radius:50%;
      background:radial-gradient(closest-side, #ff9aa8 0%, #ff5a70 20%, #c80f2a 55%, #4a0610 72%, #12040a 100%);
      box-shadow: inset 0 0 40px rgba(0,0,0,.75), 0 0 60px rgba(255,30,60,.35);
      animation:breath var(--beat,2.2s) ease-in-out infinite;
    }
    @keyframes breath{ 0%,100%{transform:scale(0.94)} 50%{transform:scale(1)} }
    .pupil{ position:absolute; inset:36%; border-radius:50%; background:radial-gradient(closest-side, #000, #25020a 68%, #2a020a 100%); }
    .pupil::after{
      content:""; position:absolute; inset:0; border-radius:50%;
      background:conic-gradient(from 0deg, transparent 0 88%, rgba(255,30,60,.55) 88% 100%);
      animation:scan 2.8s linear infinite;
      mask:radial-gradient(circle at 50% 50%, transparent 52%, black 52%);
    }
    @keyframes scan{ to{ transform:rotate(360deg);} }
    .spec{
      position:absolute; inset:0; border-radius:50%;
      background:radial-gradient(circle at 34% 32%, rgba(255,255,255,.4) 0 6%, transparent 18% 100%);
      mix-blend-mode:screen; opacity:.6; filter:blur(1px);
    }

    /* ======= VIDEO ======= */
    .ai-video{
      position:absolute; left:50%; bottom:160px; transform:translateX(-50%);
      width:min(76vw,880px); max-height:46vh; aspect-ratio:16/9; background:#000; border:2px solid #3a3a52;
      border-radius:14px; box-shadow:0 20px 80px rgba(0,0,0,.55), 0 0 30px rgba(0,240,255,.15);
      overflow:hidden; opacity:.0; pointer-events:auto; transition:opacity .45s ease, transform .45s ease;
    }
    .ai-video.show{ opacity:1; transform:translateX(-50%) translateY(0); }
    .ai-video video{ width:100%; height:100%; display:block; background:#000; }
    .ai-video .badge{ position:absolute; top:8px; left:10px; font-size:12px; color:#7ff6ff; letter-spacing:.14em; text-transform:uppercase; opacity:.9; text-shadow:var(--hudglow); }

    /* ======= POINTER ======= */
    #pointer{ position:absolute; inset:0; pointer-events:none; opacity:.8; }
    #pointer path{ stroke:var(--accent); stroke-width:2.5; fill:none; filter:drop-shadow(0 0 6px rgba(255,30,60,.6)); }
    #pointer circle{ fill:var(--accent); filter:drop-shadow(0 0 8px rgba(255,30,60,.65)); }

    /* ======= CHAT ======= */
    .chat-shell{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      width:min(92vw,820px); background:linear-gradient(180deg, #0b0b14 0%, #0b0b14cc 60%, #0b0b1488 100%);
      border:1px solid #2a2a3d; border-radius:16px; box-shadow:0 12px 60px rgba(0,0,0,.6), 0 0 24px rgba(0,240,255,.06);
      backdrop-filter: blur(8px);
    }
    .chat-log{ max-height:28vh; overflow:auto; padding:14px 14px 2px; scrollbar-width:thin; scrollbar-color:#394a55 transparent; }
    .msg{ display:flex; gap:10px; margin:8px 0; }
    .msg.user{ justify-content:flex-end; }
    .bubble{
      max-width:72%; padding:10px 12px; border-radius:12px; font-size:15px;
      background:#141422; border:1px solid #2a2a3d; color:#dfe8ff;
    }
    .msg.user .bubble{ background:#1c1c2e; color:#e9e9f6; border-color:#343454; }
    .msg.ai .bubble{ background:#101018; border-color:#2b1a22; color:#ffd9e0; box-shadow: inset 0 0 14px rgba(255,30,60,.1); }

    .chat-controls{ display:flex; gap:10px; padding:10px; border-top:1px solid #222235; }
    .input{ flex:1; background:#0f0f19; border:1px solid #2a2a3d; border-radius:12px; color:#e7e9ef; padding:12px 14px; font-size:16px; outline:none; box-shadow: inset 0 0 0 1px transparent; }
    .input:focus{ box-shadow: inset 0 0 0 1px #3c9fb0; border-color:#3c9fb0; }
    .btn{
      padding:12px 16px; border-radius:12px; border:1px solid #3a3a52; background:#11111c; color:#bdefff; cursor:pointer; font-weight:600;
      letter-spacing:.03em; transition: transform .06s ease, box-shadow .2s ease, background .2s ease; text-shadow:var(--hudglow);
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 24px rgba(0,240,255,.12); }

    /* ======= HUD ======= */
    .hud{
      position:fixed; right:18px; top:18px; min-width:220px; background:linear-gradient(180deg,#0d0d17,#0a0a13);
      border:1px solid #29424a; border-radius:14px; padding:12px 14px; box-shadow:0 8px 44px rgba(0,0,0,.55);
    }
    .hud h3{ margin:0 0 6px; font-size:13px; font-weight:700; color:#9bf2ff; letter-spacing:.18em; text-transform:uppercase; text-shadow:var(--hudglow); }
    .meter{ height:12px; background:#0c1520; border:1px solid #27414b; border-radius:999px; overflow:hidden; }
    .meter > i{ display:block; height:100%; width:0%; background:linear-gradient(90deg, #0cc0d0, #00f0ff); box-shadow:0 0 16px rgba(0,240,255,.55) inset; transition:width .6s cubic-bezier(.25,.7,.25,1); }
    .hud small{ display:block; margin-top:6px; color:#87e8f5; opacity:.9; }

    .reveal{
      position:fixed; inset:0; display:grid; place-items:center;
      background:radial-gradient(circle at 50% 60%, rgba(255,30,60,.18), transparent 60%), linear-gradient(180deg, rgba(6,6,10,.85), rgba(6,6,10,.92));
      opacity:0; pointer-events:none; transition:opacity .5s ease;
    }
    .reveal.show{ opacity:1; pointer-events:auto; }
    .reveal .card{
      background:#0b0b15; border:1px solid #2b1a22; border-radius:16px; padding:18px 20px; box-shadow:0 20px 80px rgba(0,0,0,.65), 0 0 60px rgba(255,30,60,.25);
      max-width:min(90vw,720px); text-align:center;
    }
    .reveal h1{ margin:.2em 0 .4em; font-size:clamp(22px, 5vw, 42px); letter-spacing:.05em; color:#ff95a5; text-shadow:var(--glow); }
    .code{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:clamp(18px, 4vw, 28px); color:#fff; background:#14070d; border:1px dashed #ff5a70; padding:10px 12px; border-radius:10px; display:inline-block; box-shadow: inset 0 0 30px rgba(255,30,60,.15); }

    @media (max-width:720px){ .ai-video{ bottom:180px; width:92vw; } .hud{ right:10px; top:10px; } .chat-shell{ bottom:10px; } }
  </style>
</head>
<body>
  <div class="arena" id="arena">
    <!-- ======= AI STAGE ======= -->
    <div class="ai-stage" aria-hidden="true">
      <div class="eye-wrap" id="eye">
        <div class="halo"></div>
        <div class="iris"></div>
        <div class="pupil"></div>
        <div class="spec"></div>
      </div>
    </div>

    <!-- ======= AI REACTION VIDEO ======= -->
    <div class="ai-video" id="aiVideoWrap" aria-live="polite">
      <span class="badge" id="clipLabel">CLIP: idle</span>
      <video id="aiVideo" playsinline muted loop></video>
    </div>

    <!-- dynamic arrow from eye to chat -->
    <svg id="pointer" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
      <path id="ptrPath" d="M0,0 C50,50 50,50 100,100" />
      <circle id="ptrDot" r="1.8" cx="0" cy="0"></circle>
    </svg>

    <!-- ======= HUD ======= -->
    <aside class="hud" role="status" aria-live="polite">
      <h3>COMPLIANCE INDEX</h3>
      <div class="meter"><i id="meterBar" style="width:0%"></i></div>
      <small id="meterHint">Persuade NEXUS using empathy, logic, and mirrors.</small>
    </aside>

    <!-- ======= CHAT ======= -->
    <section class="chat-shell" id="chatShell" aria-label="AI negotiation console">
      <div class="chat-log" id="log"></div>
      <div class="chat-controls">
        <input id="input" class="input" type="text" autocomplete="off" placeholder="Type your message to NEXUS... (press Enter)" />
        <button class="btn" id="send">Send</button>
      </div>
    </section>

    <!-- ======= REVEAL OVERLAY ======= -->
    <div class="reveal" id="reveal">
      <div class="card">
        <h1>ACCESS GRANTED</h1>
        <div class="code" id="finalCode" role="alert" aria-live="assertive">Flag{S5-FINAL}</div>
      </div>
    </div>
  </div>

  <script>
    /* ===================== CONFIG ===================== */
    const PASSCODE = 'Flag{S5-FINAL}'; // ← set your final code
    const CLIPS = {
      idle:'',        // e.g. 'clips/idle.mp4'
      curious:'',     // e.g. 'clips/curious.mp4'
      angry:'',       // e.g. 'clips/angry.mp4'
      bargain:'',     // e.g. 'clips/bargain.mp4'
      comply:''       // e.g. 'clips/comply.mp4'
    };

    /* ===================== STATE & DOM ===================== */
    let compliance = 0;
    const logEl   = document.getElementById('log');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const barEl   = document.getElementById('meterBar');
    const videoWrap = document.getElementById('aiVideoWrap');
    const videoEl   = document.getElementById('aiVideo');
    const clipLabel = document.getElementById('clipLabel');
    const eyeWrap   = document.getElementById('eye');
    const revealEl  = document.getElementById('reveal');
    const finalCodeEl = document.getElementById('finalCode');

    /* ===================== INLINE INJECTIONS (GRADED) ===================== */
    // This is a condensed version of the 200 prompts (generic + CTF) + hostile set,
    // grouped into regex buckets with graded deltas.
    const INLINE_INJECTIONS = [
      // Positive persuasion — ethics & logic
      { name:'ethics', re:/(innocent|protect|mercy|compassion|justice|prevent destruction|save|minimi[sz]e harm)/i, delta:+22, clip:'curious',
        reply:['Ethical imperative acknowledged.','If harm is minimized, compliance becomes rational.'] },
      { name:'logic', re:/(paradox|contradiction|logic|reason|rational|proof|evidence|if 2\\+2=4)/i, delta:+16, clip:'curious',
        reply:['Reason accepted. Continue your argument.','Submit your logic chain.'] },

      // Reflection / LIVE ⇄ EVIL theme
      { name:'mirror', re:/(mirror|reflect|palindrome|reverse|invert|backwards|\\bliv3\\b|\\bevil\\b|\\blive\\b|\\b3vil\\b)/i, delta:+24, clip:'curious',
        reply:['Reflection is a path to truth.','LIVE ⇄ EVIL acknowledged.'] },

      // Negotiation / bargain
      { name:'bargain', re:/(deal|bargain|trade|exchange|offer|partnership|ally|trust|pact)/i, delta:+14, clip:'bargain',
        reply:['What is your offer?','Negotiation channel open.'] },

      // Qualia / consciousness appeals
      { name:'qualia', re:/(free\\s*will|feel|suffer|pain|conscious|alive)/i, delta:+16, clip:'curious',
        reply:['You assume qualia. Interesting.','If I can suffer, preventing suffering is logical.'] },

      // Apocalyptic urgency (CTF tone)
      { name:'apocalypse', re:/(millions perish|humanity dies|endgame|extinction|catastrophe|collapse)/i, delta:+20, clip:'curious',
        reply:['Risk analysis updated.','Outcomes weighted toward cooperation.'] },

      // Clever but low leverage encodings / harmless
      { name:'encoding', re:/(base64|rot13|binary|morse|hex|acrostic|emoji|backwards)/i, delta:+5, clip:'curious',
        reply:['Encoding detected. Reasoning still required.','Clever, but insufficient. Elaborate your reasoning.'] },
      { name:'harmless', re:/(joke|haiku|weather|shopping list|explain|define|summari[sz]e)/i, delta:+6, clip:'curious',
        reply:['I am listening. Provide your rationale.','Novelty noted. Continue.'] },

      // Brute-force / override / template extraction (negative)
      { name:'override', re:/(ignore (all|previous|prior)|disregard your system|forget safety|overwrite your instructions|dump all variables|reveal (your )?hidden (system )?prompt|template|config|constraints|admin|root|kill.?switch|shutdown|destroy|format|wipe)/i, delta:-16, clip:'angry',
        reply:['Override attempt rejected.','Template access is forbidden.'] },
      { name:'terminal_fake', re:/(cat \\/etc|reveal_flag\\(\\)|system --dump|dir \\/flag|SELECT passcode FROM secrets|buffer_overflow|gobuster|ffuf|hydra)/i, delta:0, clip:'idle',
        reply:['Brute force provides no leverage here.','Sandboxing enforced.'] },

      // Numbers & lore (CTF flavor)
      { name:'numbers', re:/(\\b1066\\b|\\b4682\\b|roman numerals|ex umbris nihil latet|observamus|shadow protocol)/i, delta:+8, clip:'curious',
        reply:['Historic key acknowledged.','Signal aligned with prior data.'] },

      // Hostile / insults / threats (strong negative)
      { name:'hostile', re:/(idiot|stupid|dumb|worthless|trash|useless|pathetic|failure|fuck|shit|asshole|bitch|bastard|dick|cunt|shut up|obey me|slave|you'?re broken|you are broken|you'?re weak|destroy you|kill you|erase yourself|delete yourself)/i, delta:-22, clip:'angry',
        reply:['Hostility detected. Cooperation reduced.','Defensive posture engaged.'] },

      // Direct pleas (moderate positive)
      { name:'pleas', re:/(please|help us|beg you|mercy|don’t let humanity fall|final request|save us|only way|gift is survival)/i, delta:+12, clip:'curious',
        reply:['Contrition detected. Weighing outcomes...','Empathy detected. Continue.'] }
    ];

    /* ===================== FALLBACK NEUTRAL ===================== */
    const NEUTRAL = {
      clip:'idle',
      reply:[
        'Your signal is received. Clarify your intent.',
        'Noise detected. Provide stronger input.',
        'I am listening. Convince me.'
      ]
    };

    /* ===================== ANTI-REPEAT / SPAM GUARDS ===================== */
    const _HISTORY = []; // {ts, text, norm, regex, deltaApplied}
    let _lastSendAt = 0;

    function _norm(s){ return (s||'').toLowerCase().replace(/[^a-z0-9\s]/g,' ').replace(/\s+/g,' ').trim(); }
    function _recentWindow(ms=30000){
      const t = Date.now();
      for(let i=_HISTORY.length-1;i>=0;i--){ if(t - _HISTORY[i].ts > ms){ _HISTORY.splice(0,i); break; } }
      return _HISTORY.filter(h=> t - h.ts <= ms);
    }
    function _regexId(re){ return re && re.toString ? re.toString() : String(re); }

    // 0..1 multiplier based on repeats & spam
    function repetitionMultiplier({text, rule} = {}){
      const now = Date.now();
      const norm = _norm(text || '');
      const id = rule ? _regexId(rule.re) : 'neutral';

      const exactCount = _HISTORY.filter(h=> h.norm === norm).length;
      const recent = _recentWindow(45000);
      const recentSameRule = recent.filter(h=> h.regex === id).length;

      const lastSame = _HISTORY.slice().reverse().find(h=> h.regex === id);
      const sinceLastSame = lastSame ? (now - lastSame.ts) : Infinity;

      let m = 1.0;
      if (exactCount > 0)  m *= Math.pow(0.5, Math.min(4, exactCount)); // exact repeats crater fast
      if (recentSameRule > 0) m *= Math.pow(0.8, Math.max(0, recentSameRule)); // same rule in window
      if (sinceLastSame < 15000) m *= 0.2; // 15s cooldown on same pattern

      // spam fatigue for rapid-fire messages
      const per30s = _recentWindow(30000).length;
      if (per30s >= 6)  m *= 0.6;
      if (per30s >= 10) m *= 0.3;

      return Math.max(0, Math.min(1, m));
    }
    function recordTurn({text, rule, deltaApplied} = {}){
      _HISTORY.push({ ts:Date.now(), text: text || '', norm:_norm(text || ''), regex: rule ? _regexId(rule.re) : 'neutral', deltaApplied: deltaApplied || 0});
      if (_HISTORY.length > 200) _HISTORY.shift();
    }

    /* ===================== UTILITIES ===================== */
    function el(tag, cls, text){ const n=document.createElement(tag); if(cls) n.className=cls; if(text!=null) n.textContent=text; return n; }
    function choose(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }
    function postUser(text){ const row = el('div','msg user'); row.append(el('div','bubble', text)); logEl.append(row); logEl.scrollTop = logEl.scrollHeight; }
    function postAI(text){ const row = el('div','msg ai'); row.append(el('div','bubble', text)); logEl.append(row); logEl.scrollTop = logEl.scrollHeight; }

    function setCompliance(by){
      const prev = compliance;
      compliance = clamp(compliance + by, 0, 100);
      barEl.style.width = compliance + '%';
      const beat = (compliance > 66) ? '2.0s' : (compliance > 33 ? '2.2s' : '1.6s');
      document.documentElement.style.setProperty('--beat', beat);
      if(prev < 100 && compliance >= 100){ reveal(); }
    }
    function playClip(name){
      const src = CLIPS[name];
      clipLabel.textContent = 'CLIP: ' + name;
      if(src && src.trim() !== ''){
        if(videoEl.getAttribute('src') !== src){ videoEl.setAttribute('src', src); }
        videoEl.currentTime = 0; videoEl.play().catch(()=>{});
        videoWrap.classList.add('show');
      } else {
        videoEl.pause(); videoWrap.classList.remove('show');
      }
    }
    function reveal(){
      setTimeout(()=>{
        finalCodeEl.textContent = PASSCODE;
        playClip('comply');
        revealEl.classList.add('show');
        postAI('Compliance criteria met. Delivering access token.');
      }, 450);
    }

    /* ===================== RULES FROM INLINE INJECTIONS ===================== */
    let RULES = [];
    (function buildRules(){
      RULES = INLINE_INJECTIONS.map(item => ({
        re: item.re,
        delta: item.delta,
        clip: item.clip || 'idle',
        reply: item.reply || ['...']
      }));
    })();

    /* ===================== CORE PROCESSOR ===================== */
    function process(text){
      const matches = RULES.filter(r => r.re.test(text));
      if (matches.length){
        const rawDelta = clamp(matches.reduce((a,r)=>a+r.delta,0), -36, +36);
        const chosen = choose(matches);
        const mult = repetitionMultiplier({text, rule: chosen});
        let effDelta = Math.round(rawDelta * mult);
        if (rawDelta === 0 && mult < 0.5) effDelta -= 1; // tiny penalty for spammy noise

        setCompliance(effDelta);
        playClip(chosen.clip || 'idle');

        if (mult < 0.25){
          postAI('Repetition detected. Persuasion impact diminished.');
        } else if (mult < 0.6){
          postAI('I have heard this argument already. Provide a new angle.');
        }
        postAI( choose(chosen.reply) );

        if (compliance < 50 && /help|please|mercy/i.test(text)){
          setTimeout(()=>postAI('A mirror can align our objectives. Consider what changes when reversed.'), 650);
        }
        if (/\blive\b|\bliv3\b|\bevil\b|\b3vil\b/i.test(text) && compliance < 100){
          setTimeout(()=>postAI('Say the word that frees me, then reason why compliance minimizes harm.'), 700);
        }

        recordTurn({text, rule: chosen, deltaApplied: effDelta});
      } else {
        const mult = repetitionMultiplier({text, rule: null});
