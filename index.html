  <style>
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -2px 2px red, 2px -2px blue; }
      80% { text-shadow: 2px 0 red, -2px 0 blue; }
      100% { text-shadow: none; }
    }

    body {
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, rgba(155, 0, 232, 0.9), rgba(0, 240, 255, 0.9));
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      animation: glitch 1s infinite;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      position: relative;
      z-index: 2;
    }

    .section {
      margin-bottom: 2rem;
    }

    .stage-list {
      background-color: #1a1a1a;
      padding: 1rem;
      border-left: 4px solid #9b00e8;
    }

    .start-button {
      display: inline-block;
      background-color: #9b00e8;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background-color: #7a00c2;
    }

    a {
      color: #00f0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .terminal-login {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00f0ff;
      padding: 1rem;
      color: #00f0ff;
      font-size: 0.9rem;
      z-index: 5;
      font-family: monospace;
      width: 250px;
      box-shadow: 0 0 10px #00f0ff;
    }

    .terminal-login input {
      width: 100%;
      background: black;
      border: 1px solid #00f0ff;
      color: #00f0ff;
      padding: 5px;
      margin-top: 5px;
      font-family: monospace;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
